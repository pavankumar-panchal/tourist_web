
<form id="bookingForm">
    <div class="mb-3">
      <label for="whereTo" class="form-label">Where to:</label>
      <select name="whereTo" class="form-select" fdprocessedid="ztfy7c">
        <option value="">Select Country to Visit</option>
        <option value="unitedStates">United States</option>
        <option value="India">India</option>
        <option value="France">France</option>
        <option value="Germany">Germany</option>
      </select>
      <span></span>
    </div>
  
    <div class="mb-3">
      <label for="persons" class="form-label">How Many Person:</label>
      <input type="number" name="persons" class="form-control" value="" required="" fdprocessedid="ylt9h">
      <span></span>
    </div>
  
    <div class="mb-3">
      <label for="startDate" class="form-label">Start Date:</label>
      <input type="date" name="startDate" class="form-control" value="" required="">
      <span></span>
    </div>
  
    <div class="mb-3">
      <label for="endDate" class="form-label">End Date:</label>
      <input type="date" name="endDate" class="form-control" value="" required="">
      <span></span>
    </div>
  
    <div class="mb-3" data-quillbot-parent="MABht9si-xpeJOZWNlrwQ">
      <label for="description" class="form-label">Description:</label>
      <textarea name="description" class="form-control" aria-valuetext="" rows="5" required=""
                wt-ignore-input="true"></textarea>
      <span></span>
    </div>
    <button type="submit" class="btn btn-warning">Book Now</button>
  </form>
  
  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevents the default form submission
  
      const form = event.target;
      const whereTo = form.elements['whereTo'].value;
      const persons = form.elements['persons'].value;
      const startDate = form.elements['startDate'].value;
      const endDate = form.elements['endDate'].value;
      const description = form.elements['description'].value;
  
      let message = "Booking Details:\n";
      message += "Destination: " + whereTo + "\n";
      message += "Persons: " + persons + "\n";
      message += "Start Date: " + startDate + "\n";
      message += "End Date: " + endDate + "\n";
      message += "Description: " + description;
  
      alert(message);
    });
  </script>
